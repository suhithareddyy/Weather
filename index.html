<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="h1">Weather App</h1>

    <div class="container">
        <input type="text" placeholder="Enter City Name" id="name">
        <button id="search" onclick="getData()">Search</button>
    </div>

    <div class="container1">
        <p><img id="weather-icon" src="" alt="Weather Icon"></p>

        <div class="row">
            <p>City Name :</p>
            <p id="cityname"></p>
        </div>

        <div class="row">
            <p>Temperature :</p>
            <p id="temp"></p>
        </div>

        <div class="row">
            <p>Pressure :</p>
            <p id="pressure"></p>
        </div>

        <div class="row">
            <p>Humidity :</p>
            <p id="humidity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
